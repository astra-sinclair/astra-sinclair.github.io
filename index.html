<!DOCTYPE html>
<html lang="ru">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A•V Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="favicon.ico">
  <style>
    /* чтобы паддинги не распирали ширину */
    *, *::before, *::after { box-sizing: border-box; }

  body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", sans-serif;
      color: #e0e0e0;
      position: relative;
      overflow: hidden;
  }

  body::before {
      content: "";
      position: fixed;
      inset: -20%;
      z-index: 0;
      pointer-events: none;

      background: radial-gradient(
      circle at 30% 30%,
      #55cdfc 0%,     /* голубой */
      #f7a8b8 25%,    /* розовый */
      #ffffff 50%,    /* белый центр */
      #f7a8b8 75%,    /* розовый снова */
      #55cdfc 100%    /* голубой край */
      );

      filter: blur(80px);           /* сильное размытие для мягкости */
      opacity: 0.8;
      animation: flagWave 25s ease-in-out infinite alternate;
  }

  @keyframes flagWave {
      0% {
        transform: scale(1) translate(0, 0);
      }
      50% {
        transform: scale(1.05) translate(-2%, 2%);
      }
      100% {
        transform: scale(1) translate(2%, -2%);
      }
  }
    
  .glass {
      position: relative;
      z-index: 1;
      background: rgba(15, 15, 20, 0.6);
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 28px 28px 48px; /* место под подпись */
      text-align: center;
      width: min(92vw, 420px);
      animation: fadeIn 1.5s ease;
  }
  .glass:hover {
      transform: scale(1.01);
  }

  h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 24px;
      text-align: center;
      color: #cfe7ff;
      text-shadow: 0 0 15px rgba(137, 194, 255, 0.35);
  }

/* кнопки */
  .glass a {
      position: relative;
      display: block;
      margin: 12px 0;
      padding: 12px 56px;
      background: rgba(255,255,255,0.07);
      color: #a9cfff;
      text-decoration: none;
      border-radius: 16px;
      transition: all .25s ease;
      backdrop-filter: blur(4px);
      text-align: center;
      font-size: 1.05rem;
  }
  .glass a:hover {
    background: rgba(155, 200, 255, 0.15);
    color: #d6e9ff;
    box-shadow: 0 0 12px rgba(137,194,255,0.3);
    transform: translateY(-1px);
  }
  .glass a i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      margin: 0;
      font-size: 1.1rem;
      opacity: .9;
      pointer-events: none;
    }
/* эффект появления ссылок поочерёдно */
    .glass a {
      opacity: 0;
      animation: linkFade 0.6s ease forwards;
    }
    .glass a:nth-child(2) { animation-delay: .2s; }
    .glass a:nth-child(3) { animation-delay: .4s; }
    .glass a:nth-child(4) { animation-delay: .6s; }
    .glass a:nth-child(5) { animation-delay: .8s; }

    @keyframes linkFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .footer {
      position: absolute;
      bottom: 10px;       /* регулируй расстояние до низа */
      left: 0;
      width: 100%;
      font-size: 0.85rem;
      color: rgba(180, 200, 255, 0.45);
      letter-spacing: 1px;
      font-style: italic;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 8px rgba(180, 200, 255, 0.25);
    }
    .footer:hover {
      color: rgba(180, 200, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>A•V</h1>
    
    <a href="https://soundcloud.com/astra_v">
      <i class="fa-brands fa-soundcloud"></i> SoundCloud
    </a>
    <a href="https://indie-av.bandcamp.com/">
      <i class="fa-brands fa-bandcamp"></i>Bandcamp
    </a>
    <a href="https://open.spotify.com/artist/2rPVxFaIUrRdOvMjvfVck7?si=t72jFF0gRtOOSf1JuLkhIg">
      <i class="fa-brands fa-spotify"></i>Spotify
    </a>
    <a rel="me" href="https://mastodon.social/@astraea_av">
        <i class="fa-brands fa-mastodon"></i>Mastodon
    </a>
    <p class="footer">made with noise & heart</p>
  </div>
</body>
</html>
