<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>A•V Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="favicon.ico">
  <style>
    /* чтобы паддинги не распирали ширину */
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0b0b0d, #1a1b22, #171820);
      background-size: 200% 200%;
      animation: gradientMove 12s ease infinite;
      font-family: "Inter", sans-serif;
      color: #e0e0e0;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 28px;
      text-align: center;
      width: min(92vw, 420px);   /* адаптивная ширина, не вылезает */
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 24px;
      text-align: center;
      color: #cfe7ff;
      text-shadow: 0 0 15px rgba(137, 194, 255, 0.3);
    }

    /* КНОПКИ: симметрия и центрирование текста */
    .glass a {
      position: relative;
      display: block;
      width: 100%;                /* заполняет панель, но НЕ вылезает */
      margin: 12px 0;
      padding: 12px 56px;         /* одинаковые слева/справа */
      background: rgba(255,255,255,0.07);
      color: #9ec7ff;
      text-decoration: none;
      border-radius: 16px;
      transition: background .25s ease, transform .25s ease, box-shadow .25s ease;
      backdrop-filter: blur(4px);
      text-align: center;         /* текст реально по центру */
      font-size: 1.05rem;
    }

    .glass a:hover {
      background: rgba(255,255,255,0.14);
      transform: translateY(-1px);          /* без scale — ничего не «распухает» */
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
    }

    /* Иконка «живет» в своём слоте слева и не сдвигает текст */
    .glass a i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      margin: 0;
      font-size: 1.05rem;
      opacity: .9;
      pointer-events: none;       /* кликается вся кнопка, не иконка */
    }

    .glass a:active {
      transform: translateY(1px);
      background: rgba(255, 255, 255, 0.10);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }

    /* на очень узких экранах чуток ужмём паддинги */
    @media (max-width: 380px) {
      .glass { width: 92vw; padding: 22px; }
      .glass a { padding: 12px 48px; }
      .glass a i { left: 16px; }
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>A•V</h1>
    
    <a href="https://soundcloud.com/astra_v">
      <i class="fa-brands fa-soundcloud"></i> SoundCloud
    </a>
    <a href="https://indie-av.bandcamp.com/">
      <i class="fa-brands fa-bandcamp"></i>Bandcamp
    </a>
    <a href="https://open.spotify.com/artist/2rPVxFaIUrRdOvMjvfVck7?si=t72jFF0gRtOOSf1JuLkhIg">
      <i class="fa-brands fa-spotify"></i>Spotify
    </a>
    <a rel="me" href="https://mastodon.social/@astraea_av">
        <i class="fa-brands fa-mastodon"></i>Mastodon
    </a>
  </div>
</body>
</html>
