<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>A•V Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0b0b0d, #1a1b22, #171820);
      background-size: 200% 200%;
      animation: gradientMove 12s ease infinite;
      font-family: "Inter", sans-serif;
      color: #e0e0e0;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2.5em;
      text-align: center;
      width: 320px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      margin-bottom: 1.8em;
      text-align: center;
      color: #cfe7ff;
      text-shadow: 0 0 15px rgba(137, 194, 255, 0.3);
    }
    a {
      display: flex;                 /* вместо inline-block */
      align-items: center;
      justify-content: center;       /* текст + иконка по центру как единый блок */
      gap: 10px;                     /* расстояние между иконкой и текстом */
      width: 320px;                  /* одинаковая ширина кнопок (можно подправить) */
      margin: 12px auto;             /* равные отступы слева/справа */
      padding: 12px 20px;            /* симметричные внутренние отступы */
      background: rgba(255,255,255,0.05);
      color: #89c2ff;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.25s ease;
      backdrop-filter: blur(2px);
      font-size: 1.05rem;
    }
    a:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.03);
    }
    i {
    margin: 0px;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>A•V</h1>
    
    <a href="https://soundcloud.com/astra_v">
      <i class="fa-brands fa-soundcloud"></i> SoundCloud
    </a>
    <a href="https://indie-av.bandcamp.com/">
      <i class="fa-brands fa-bandcamp"></i>Bandcamp
    </a>
    <a href="https://open.spotify.com/artist/2rPVxFaIUrRdOvMjvfVck7?si=t72jFF0gRtOOSf1JuLkhIg">
      <i class="fa-brands fa-spotify"></i>Spotify
    </a>
    <a rel="me" href="https://mastodon.social/@astraea_av">
        <i class="fa-brands fa-mastodon"></i>Mastodon
    </a>
  </div>
</body>
</html>
